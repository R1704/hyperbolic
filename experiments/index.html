<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperbolic Multiplication Table</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            margin: 20px;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #444;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Hyperbolic Multiplication Table</h1>
    
    <div class="controls">
        <div class="control-group">
            <label for="numDots">Number of Dots:</label>
            <input type="range" id="numDots" min="10" max="200" value="40">
            <span id="numDotsValue">40</span>
        </div>
        
        <div class="control-group">
            <label for="multiplier">Multiplier (t):</label>
            <input type="range" id="multiplier" min="1" max="10" step="0.1" value="2">
            <span id="multiplierValue">2.0</span>
        </div>
        
        <div class="control-group">
            <label for="step">Animation Speed:</label>
            <input type="range" id="step" min="0.001" max="0.05" step="0.001" value="0.01">
            <span id="stepValue">0.01</span>
        </div>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label for="showModular">Show Visualization:</label>
            <input type="checkbox" id="showModular" checked>
        </div>
    </div>
    
    <canvas id="canvas" width="1200" height="600"></canvas>
    
    <script>
        // Global constants
        const radius = 0.9;
        
        // Debug helpers
        console.log("Starting visualization, radius:", radius);
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.message, 'at', e.filename, ':', e.lineno);
        });
    </script>
    
    <!-- Load SwissGL first -->
    <script src="swissgl.js"></script>
    
    <!-- Load our visualization code -->
    <script src="basic_viz.js"></script>
</body>
</html>
